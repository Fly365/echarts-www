### <div class="fragment" data-fragment-index="0">视觉感知</div>

> <div class="fragment" data-fragment-index="0">客观事物通过人的视觉在人脑中形成的直接反映</div>

### <div class="fragment" data-fragment-index="1">认知</div>

> <div class="fragment" data-fragment-index="1">信息的获取、分析、归纳、解码、储存、概念形成、提取和使用</div>

### <div class="fragment" data-fragment-index="2">**擅长**</div>

<aside class="notes" data-markdown>人类擅长使用视觉接收的信息，绝大多数知识也是视觉感知获得的。说明了可视化的重要性。

认知心理学将认知过程看成由信息的获取、分析、归纳、解码、储存、概念形成、提取和使用等一系列阶段组成的按一定程序进行的信息加工系统。

简单说，感知是关于输入信号的本质，也就是看见的事物；而认知是关于怎样理解和解释看到的东西。

接受到的信息大部分来源于视觉。视觉擅长进行认知。</aside></script></section><section data-markdown><script type="text/template">
![](./asset/img/warm-up-scatters0.png)

<aside class="notes" data-markdown>再举个例子，相关系数。

四组数据里 x**均值方差**全相等，y**均值方差**基本相等，x与y的**相关系数**也很接近。导致的结果是，四组数据**线性回归**的结果基本一样。
但是，这四组数据**本身差别很大**。

## 动画

* <div class="fragment" data-fragment-index="0">带来工程的复杂性</div>

    * <div class="fragment" data-fragment-index="0">软件脆弱</div>
    * <div class="fragment" data-fragment-index="0">代码繁杂</div>

<aside class="notes" data-markdown>（1）虽然动画带来工程角度的复杂性，使代码更难维护和抽象，增加软件的脆弱（带来bug），增加代码的繁杂（性能优化）。
（2）但是表达交互中数据/图形元素变化的联系，比突变的数据展现更助于理解。

因为我们觉得动画在可视化交互中有比较好的效果，是很重要的一点，因此在动画绘制方面花了一些大的精力去处理。增加了更好的视觉实现。</aside></script></section><section data-markdown><script type="text/template">
