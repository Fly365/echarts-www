{{ target: APIMain }}
<div class="ecdoc-api-tree-area">
    <div class="ecdoc-api-tree" data-cpt="
        type: 'TreeList',
        name: 'apiDocTree',
        viewModel: {
            selected: viewModel.apiTreeSelected,
            highlighted: viewModel.apiTreeHighlighted,
            hovered: viewModel.apiTreeHovered,
            datasource: viewModel.apiTreeDatasource
        }">
    </div>
</div>
<div class="ecdoc-api-desc-area">

    <div class="ecdoc-api-query-box ecdoc-fixed-panel">
        <div data-cpt="
            type: 'TextInput',
            name: 'queryInput',
            viewModel: {
                mouseEnterSelect: true,
                confirmPoint: {blur: false, pressEnter: true}
            }">
        </div>
        <div data-cpt="
            type: 'CheckButton',
            name: 'queryMode',
            viewModel: {
                css: 'query-mode',
                checked: lib.ob('fuzzyPath'),
                dataList: [
                    {
                        value: 'fuzzyPath',
                        placeholder: lang.queryBoxPlaceholderFuzzyPath,
                        text: lang.queryBoxTextFuzzyPath
                    },
                    {
                        value: 'anyText',
                        placeholder: lang.queryBoxPlaceholderAnyText,
                        text: lang.queryBoxTextAnyText
                    }
                ]
            }">
        </div>
        <span class="query-result-info"></span>
        <div data-cpt="
            type: 'Button',
            name: 'collapseAll',
            text: lang.collapseAll,
            css: 'collapse-all'">
        </div>
    </div>

    <div class="ecdoc-api-chart-query-area ecdoc-fixed-panel api-chart">
        <div class="api-chart-close-btn"></div>
        <div class="api-category panel">
            <div class="api-category-list panel-body">
            </div>
        </div>
        <div class="api-chart-desc">
            <div class="api-chart-desc-content"><span>${lang.apiChartDesc|raw}</span></div>
        </div>
        <div class="api-chart-layout">
            <img class="api-chart-img" src="" alt="echart" title="echart">
            <div class="marks-layout"></div>
        </div>
    </div>
    <div class="ecdoc-api-desc-area ecdoc-fixed-panel">
        <div class="ecdoc-api-option-path"></div>
        <div class="ecdoc-api-left">
            <label>${lang.descAreaLabelType}</label>
            <div class="ecdoc-api-type"></div>
            <label>${lang.descAreaLabelDefaultValue}</label>
            <pre class="ecdoc-api-default"></pre>
        </div>
        <div class="ecdoc-api-desc"></div>
    </div>
</div>
{{ /target }}
